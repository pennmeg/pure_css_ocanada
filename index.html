<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pure CSS Images</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="notes.css" type="text/css">
  </head>
  <body>
    <div id="box">
      <div id="staff">
        <div class="lines" id="f"></div>
        <div class="lines" id="d"></div>
        <div class="lines" id="b"></div>
        <div class="lines" id="g"></div>
        <div class="lines" id="e"></div>
        <img src="treble-clef.png" id="treble">
        <img src="flat.png" id="bflat">
        <img src="commontime.png" id="commontime">
        <div class="open a" id="note-1"></div>
        <div class="note-line" id="line-1"></div>
        <div class="filled c" id="note-2"></div>
        <div class="note-line" id="line-2"></div>
        <div class="dot" id="dot-2"></div>
        <div class="filled c" id="note-3"></div> <!-- eight note -->
        <div class="bar-line" id="bar-1"></div>
        <div class="open f" id="note-4"></div>
        <div class="note-line" id="line-4"></div>
        <div class="dot" id="dot-4"></div>
        <div class="filled g" id="note-5"></div>
        <div class="note-line" id="line-5"></div>
        <div class="bar-line" id="bar-2"></div>
        <div class="filled a" id="note-6"></div>
        <div class="note-line" id="line-6"></div>
        <div class="filled b" id="note-7"></div>
        <div class="note-line" id="line-7"></div>
        <div class="filled c" id="note-8"></div>
        <div class="note-line" id="line-8"></div>
        <div class="filled d" id="note-9"></div>
        <div class="note-line" id="line-9"></div>
        <div class="bar-line" id="bar-3"></div>
        <div class="open g" id="note-10"></div>
        <div class="note-line" id="line-10"></div>
        <div class="dot" id="dot-10"></div>
        <img src="quarter-rest.png" id="rest">
        <div class="bar-line" id="bar-4"></div>
      </div>
    </div>
  </body>
</html>
